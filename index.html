<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
              name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <link href="style.css" rel="stylesheet">
        <script defer src="script.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="display"></div>
            <div class="clear_delete">
                <button>Clear</button>
                <button>Delete</button>
            </div>
            <div class="numbers">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
            </div>
            <div class="operators">
                <button>.</button>
                <button>✖</button>
                <button>➗</button>
                <button>➕</button>
                <button>➖</button>
                <button>==</button>
            </div>
        </div>
    </body>
</html>
